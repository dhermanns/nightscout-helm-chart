{{ if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nightscout
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    {{ range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nightscout
                port:
                  number: 1337
    {{ end }}
{{ end }}
